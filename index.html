<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Gussing Game</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
    <main class="wrapper w-screen h-screen overflow-x-hidden box-border">

        <div class="container w-[60%] my-14 mx-auto -z-10">

            <div class="w-full py-4  bg-[#89C4E1] flex flex-col justify-center items-center font-serif">
                <p class="font-medium text-2xl">The Great</p>

                <h1 class="text-6xl my-2 display">RGB</h1>

                <p class="text-2xl">Gussing Game</p>

            </div>

            <div class="px-2 border-4 w-full flex justify-center items-center">

                
                    <button class="newgame mr-[30%]">NEW COLORS</button>

                    <button class="easy mr-[5%]">EASY</button>

                    <button>HARD</button>
                

            </div>

            <div class="bg-black w-full flex flex-wrap justify-center items-center gap-6 h-[500px] py-4">
                
                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(0)></button>

                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(1)></button>

                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(2)></button>

                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(3)></button>

                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(4)></button>

                <button class="bg-red-500 rounded-md w-[24%]  h-[33%] change" onclick=correct(5)></button>

            </div>

        </div>

        <div class="bg-white absolute w-[25%] h-[20%] left-[37%] top-[45%] z-50 result hidden justify-center items-center text-4xl text-orange-600 rounded-md font-bold duration-300"></div>

    </main>

    <script src="app.js"></script>
</body>
</html>
